<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Circles demo</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>

<body>

    <script>

        // NOTE: the difference between this and the first question is that you here have to use D3's enter function to draw the scatter plots.

        // Task 1
        // USE D3 to assign width and height of 220 and 220 to the svg and a background color of your liking
         
        var my_width = 220;
        var my_height = 220;

        var svg = d3.select("body")
        .append("svg")
        .attr("width", my_width)
        .attr("height", my_height)
        .style("background","navy");


        // Task 2
        // Draw bar chart (similar to assignment 1) using the following data
        // The number corresponds to the height of the bar.
        // You need to use d3's data and enter function
        // assign radius, color, style of your own liking
        
        rectangle_height_data = [100, 80, 130, 90, 110, 140, 60, 40, 120, 70, 50];

        rectangles = svg.selectAll("rect").data(rectangle_height_data);
        rectangles.enter()
        .append("rect")
        .attr("x", function(d,i){return i *(my_width/rectangle_height_data.length);})
        .attr("y", function(d){return my_height - d;})
        .attr("height", function(d){return d;})
        .attr("width", my_width/rectangle_height_data.length)
        .style("fill", "yellow")
        .style("stroke", "blue");



    </script>

</body>

</html>
